spring.datasource.url=${LC_DB_URL}
spring.datasource.username=${LC_DB_USERNAME}
spring.datasource.password=${LC_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.default_schema=live_code
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true

jdoodle.client-id=${JDOODLE_CLIENT_ID}
jdoodle.client-secret=${JDOODLE_CLIENT_SECRET}
jdoodle.client.api = https://api.jdoodle.com/v1/execute

livecode.client.url=${LC_CLIENT_URL}
livecode.jwt.secret=${LC_JWT_SECRET}
